    <div class = "app" style="padding-top: 40px">
        <button id = "login">Log in with Spotify</button>
        
        <div id="info-container" class="hidden">

            <div id="userSearch-container" class="userSearch-container">
                <h1>Spotify User Search!</h1>
                <input type="text" id="searchInputUser" class="textbox" placeholder="Search for a user by id">
                <button id="searchButton">Search</button>
                    <div id="userResults"></div>
            </div> <!-- user search container --> 
            

            <div id="generalSearch-container" class="generalSearch-container">
                <h1>Search Spotify Tracks/Artists/Albums </h1>
                <input type="text" id="searchInputSpotify" class ="textbox" placeholder="Search for a track, album, artist, or playlist">
                <button id="trackButton">Search</button> <br>
                
                <div id ="results-container" class="hidden">    
                    <div id="searchResults1" class="searchResults">    
                        <div id="trackResults" class="box" style="background-color: #bb2bd8"><h3>Songs</h3></div>
                        <div id="artistResults" class="box" style="background-color: #822bd8"><h3>Artists</h3></div>
                    </div> <!-- general search results 1 --> 
                    <div id="searchResults2" class="searchResults">
                        <div id="albumResults" class="box" style="background-color: #971e6c"><h3>Albums</h3></div>
                        <div id="playlistResults" class="box" style="background-color: #553772"><h3>Playlists</h3></div>
                    </div> <!-- general search results 2 --> 
                </div> <!-- results container -->  
                
            </div> <!-- general search container --> 
            
        </div> <!-- info container --> 
    
    </div> <!-- app -->
